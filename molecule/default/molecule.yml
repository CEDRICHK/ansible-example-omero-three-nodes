---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: omero-database
    image: centos/systemd
    image_version: latest
    privileged: true
    command: /sbin/init
  - name: omero-server
    image: centos/systemd
    image_version: latest
    privileged: true
    command: /sbin/init
  - name: omero-web
    image: centos/systemd
    image_version: latest
    privileged: true
    command: /sbin/init
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: prepare.yml
    converge: ../../playbook.yml
  inventory:
    host_vars:
      omero-server:
        omero_server_systemd_require_network: false
      omero-database:
        postgresql_version: "9.6"
        # Temporary workaround for
        # https://forum.image.sc/t/fyi-not-possible-to-create-new-omero-instance-with-latest-postgresql-versions/26929
        postgresql_package_version: 9.6.13
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
